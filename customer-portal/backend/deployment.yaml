apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app
  namespace: customer-portal-namespace
spec:
  replicas: 3
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
        - name: node-app
          image: ${BACKEND_DOCKER_IMAGE}
          ports:
            - containerPort: 4000
          envFrom:
          - secretRef:
              name: customer-portal-secret